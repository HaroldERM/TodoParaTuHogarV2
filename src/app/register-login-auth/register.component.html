<div class="container">
  <form>
    <div style="margin-bottom: 20px; font-size: 40px ; text-align: center">
      Regístrate
    </div>
    <!-- Nombre input -->
    <div style="margin-bottom: 15px">
      <input
        style="border: 2px solid black; border-radius: 0px"
        placeholder="Nombre"
        type="text"
        id="formNombre"
        class="form-control"
      />
    </div>
    <!-- Apellido input -->
    <div style="margin-bottom: 15px">
      <input
        style="border: 2px solid black; border-radius: 0px"
        placeholder="Apellido"
        type="text"
        id="formApellido"
        class="form-control"
      />
    </div>
    <!-- Email input -->
    <div style="margin-bottom: 15px">
      <input
        style="border: 2px solid black; border-radius: 0px"
        placeholder="Email"
        type="email"
        id="formEmail"
        class="form-control"
      />
    </div>

    <!-- Password input -->
    <div style="margin-bottom: 15px">
      <input
        style="border: 2px solid black; border-radius: 0px"
        placeholder="Contraseña"
        type="password"
        id="formPassword"
        class="form-control"
      />
    </div>

    <!-- Submit button -->
    <button
      class="form-control"
      style="margin-bottom: 15px; border-radius: 0px; background-color: black; color: white "
      type="button"
    >
      Regístrate
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>
        ¿Ya tienes una cuenta? <a routerLink="../login">Inicia tu sesión</a>
      </p>
    </div>
  </form>
  <div style="height: 247px"></div>
</div>
