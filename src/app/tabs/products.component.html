<table
  style="margin-left: 1%; margin-right: 1%"
  class="table table-hover table-striped"
>
  <thead class="bg dark text-black">
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Fecha</th>
      <th>Descripci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Items">
      <td>{{ item.nombre }}</td>
      <td>{{ item.precio }}</td>
      <td>{{ item.fecha }}</td>
      <td>{{ item.desc }}</td>
      <td>
        <button
          routerLink="../updateProduct/{{ item.id }}"
          class="btn btn-outline-secondary"
        >
          <i class="fa-solid fa-pen"></i>
        </button>
        <button (click)="deleteRow(item)" class="btn btn-outline-danger">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
